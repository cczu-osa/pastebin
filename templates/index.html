<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-select/1.13.5/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="{{ rootdir }}/static/css/main.css" rel="stylesheet">
    <link href="{{ rootdir }}/static/css/twemoji-awesome.css" rel="stylesheet">
    <title>PasteBin</title>
</head>
<body>
{% if show_alart %}
    <div class="alert alert-danger" role="alert">
        <p>{{ alart_msg }}</p>
    </div>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col">
            <br><br>
            <h2 style="color:#f4511e;"><b>PasteBin</b></h2>
            <br>
            <a href="{{ rootdir }}/" class="header-nav active">Home</a>
            <a href="{{ rootdir }}/all" class="header-nav">Pasted</a>
            <a href="{{ rootdir }}/post" class="header-nav">PostBin</a>
            <a href="{{ rootdir }}/about" class="header-nav">About</a>
        </div>
    </div>
</div>
<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="/" method="POST" id="pastefile" name="pasteform">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="twa twa-sparkles"></i> Options</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputPoster">Poster:</label>
                                <input type="text" class="form-control" id="id_poster" name="poster"
                                    aria-describedby="posterHelp"
                                    placeholder="Max 30 characters, can be blank" maxlength="30">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputExpire">Expire:</label>
                                <select id="id_expire" class="form-control" name="expire">
                                    <option value="129600" selected="selected">3 months</option>
                                    <option value="60">1 hour</option>
                                    <option value="1440">1 day</option>
                                    <option value="10080">7 days</option>
                                    <option value="43200">30 days</option>
                                    <option value="-1">Permanent</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputSecret">Secret:</label>
                                <select id="id_expire" class="form-control" name="secret">
                                    <option value="False" selected="selected">No, show it on list.</option>
                                    <option value="True">Yes, I want to keep it secret.</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLanguage">Language:</label>
                            <select class="selectpicker form-control" data-live-search="true"
                                    id="id_language" name="syntax" autocomplete="off"
                                    title="Choose one of the following Language...">
                                <option value="Plains Text" selected>Plains Text</option>
                                <option value="aspx-cs">aspx-cs</option>
                                <option value="aspx-vb">aspx-vb</option>
                                <option value="Bash">Bash</option>
                                <option value="Batchfile">Batchfile</option>
                                <option value="C">C</option>
                                <option value="C++">C++</option>
                                <option value="CMake">CMake</option>
                                <option value="C#">C#</option>
                                <option value="CSS">CSS</option>
                                <option value="CSS+Django/Jinja">CSS+Django/Jinja</option>
                                <option value="CSS+Ruby">CSS+Ruby</option>
                                <option value="CSS+Genshi Text">CSS+Genshi Text</option>
                                <option value="CSS+Mako">CSS+Mako</option>
                                <option value="CSS+Myghty">CSS+Myghty</option>
                                <option value="CSS+PHP">CSS+PHP</option>
                                <option value="CSS+Smarty">CSS+Smarty</option>
                                <option value="Cython">Cython</option>
                                <option value="D">D</option>
                                <option value="Delphi">Delphi</option>
                                <option value="Diff">Diff</option>
                                <option value="Django/Jinja">Django/Jinja</option>
                                <option value="Erlang">Erlang</option>
                                <option value="Fortran">Fortran</option>
                                <option value="Go">Go</option>
                                <option value="Haskell">Haskell</option>
                                <option value="HTML">HTML</option>
                                <option value="HTML+Cheetah">HTML+Cheetah</option>
                                <option value="HTML+Django/Jinja">HTML+Django/Jinja</option>
                                <option value="HTML+Evoque">HTML+Evoque</option>
                                <option value="HTML+Genshi">HTML+Genshi</option>
                                <option value="HTML+Mako">HTML+Mako</option>
                                <option value="HTML+Myghty">HTML+Myghty</option>
                                <option value="HTML+PHP">HTML+PHP</option>
                                <option value="HTML+Smarty">HTML+Smarty</option>
                                <option value="HTML+Velocity">HTML+Velocity</option>
                                <option value="haXe">haXe</option>
                                <option value="Hybris">Hybris</option>
                                <option value="Jade">Jade</option>
                                <option value="Java">Java</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="JavaScript+Cheetah">JavaScript+Cheetah</option>
                                <option value="JavaScript+Django/Jinja">JavaScript+Django/Jinja</option>
                                <option value="JavaScript+Ruby">JavaScript+Ruby</option>
                                <option value="JavaScript+Genshi Text">JavaScript+Genshi Text</option>
                                <option value="JavaScript+Mako">JavaScript+Mako</option>
                                <option value="JavaScript+Myghty">JavaScript+Myghty</option>
                                <option value="JavaScript+PHP">JavaScript+PHP</option>
                                <option value="JavaScript+Smarty">JavaScript+Smarty</option>
                                <option value="Java Server Page">Java Server Page</option>
                                <option value="Literate Haskell">Literate Haskell</option>
                                <option value="Lighttpd configuration file">Lighttpd configuration file</option>
                                <option value="LLVM">LLVM</option>
                                <option value="Logtalk">Logtalk</option>
                                <option value="Lua">Lua</option>
                                <option value="Makefile">Makefile</option>
                                <option value="Mako">Mako</option>

                                <option value="MOOCode">MOOCode</option>
                                <option value="MuPAD">MuPAD</option>
                                <option value="MXML">MXML</option>
                                <option value="Myghty">Myghty</option>
                                <option value="MySQL">MySQL</option>
                                <option value="NASM">NASM</option>
                                <option value="Newspeak">Newspeak</option>
                                <option value="Nginx configuration file">Nginx configuration file</option>
                                <option value="NumPy">NumPy</option>
                                <option value="objdump">objdump</option>
                                <option value="Objective-C">Objective-C</option>
                                <option value="Objective-J">Objective-J</option>
                                <option value="OCaml">OCaml</option>
                                <option value="Ooc">Ooc</option>
                                <option value="Perl">Perl</option>
                                <option value="PHP">PHP</option>

                                <option value="RHTML">RHTML</option>
                                <option value="reStructuredText">reStructuredText</option>
                                <option value="Sass">Sass</option>
                                <option value="Scala">Scala</option>
                                <option value="Scaml">Scaml</option>
                                <option value="Scheme">Scheme</option>
                                <option value="SCSS">SCSS</option>
                                <option value="SQL">SQL</option>
                                <option value="sqlite3con">sqlite3con</option>
                                <option value="TeX">TeX</option>
                                <option value="VB.net">VB.net</option>
                                <option value="XML">XML</option>
                                <option value="XML+Cheetah">XML+Cheetah</option>
                                <option value="XML+Django/Jinja">XML+Django/Jinja</option>
                                <option value="XML+Ruby">XML+Ruby</option>
                                <option value="XML+Evoque">XML+Evoque</option>
                                <option value="XML+Mako">XML+Mako</option>
                                <option value="XML+Myghty">XML+Myghty</option>
                                <option value="XML+PHP">XML+PHP</option>
                                <option value="XML+Smarty">XML+Smarty</option>
                                <option value="XML+Velocity">XML+Velocity</option>
                                <option value="XQuery">XQuery</option>
                                <option value="XSLT">XSLT</option>
                                <option value="YAML">YAML</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h4><i class="twa twa-tada"></i> Content</h4>
                    </div>

                    <div class="card-body" style="padding:0;">
                        <div class="form-group" style="margin-bottom:0;">
                            <textarea class="form-control {% if content_empty %}is-invalid{% endif %}" id="id_content"
                                    name="content" rows="20" wrap="off"
                                    style="overflow:scroll;font-family:SFMono-Regular,Consolas,Liberation Mono,Menlo,Courier,monospace;"></textarea>
                            {% if content_empty %}
                                <div class="invalid-feedback">
                                    Please Fill the Content!
                                </div>
                            {% endif %}
                        </div>
                        {#              TODO ADD FILEUPLOAD OPTION#}
                        {#                <div class="form-group">#}
                        {#                    <label for="exampleFormControlFile1">Or you can upload file to paste!</label>#}
                        {#                    <input type="file" class="form-control-file" id="id_upload" name="upload">#}
                        {#                </div>#}
                    </div>
                </div>
                <div style="text-align:right;"><button type="submit" class="page-btn btn btn-radius btn-white">Paste!</button></div>
            </form>
        </div>
    </div>
</div>
<br>
<footer class="footer">
    <div class="container">
        <span class="text-muted"><strong>Copyright </strong><a href="https://github.com/cczu-osa">CCZU OSA</a> Â© 2018
</span>
    </div>
</footer>

<script src="https://cdn.bootcss.com/bootstrap-select/1.13.5/js/bootstrap-select.min.js"></script>
<script src="../static/languages.js" type="text/javascript"></script>
</body>
</html>
